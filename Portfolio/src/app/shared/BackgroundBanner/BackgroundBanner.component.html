<div class="banner-box">
  <picture>
    <source [srcset]="src" type="image/webp" />
    <img
      [src]="src"
      alt=""
      class="banner-image"
      fetchPriority="high"
      loading="eager"
    />
  </picture>
  <div class="banner-content">
    <h2 class="banner-title">{{ title }}</h2>
  </div>
</div>

<div class="card">
  <div class="gradient-background"></div>
  <img [src]="src" alt="Image" class="card-image" />
  <div class="content-overlay">
    <h3 class="title">{{ title }}</h3>
    <p class="description">{{ description }}</p>
    <div class="bottom-info">
      <span class="online-users">{{ randomOnlineUsers }} Online</span>
      <button class="see-more-btn" (click)="handleClick()">See More</button>
    </div>
  </div>
</div>

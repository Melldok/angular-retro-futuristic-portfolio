<div class="div flex-col justify-content-center align-items-center">
  <h2 class="w-full px-2">{{ currentRoute() | titlecase }}</h2>
  <hr>

  <div id="nav" class="w-full">
    @for(item of menuItems; track item.path){
    <a
      [routerLink]="item.path"
      routerLinkActive="active-route"
      class="w-full text-xl inline-flex items-center"
    >
      <div class="flex flex-col p-1">
        {{ item.title }}
        {{ item.path! | translate | titlecase }}
      </div>
    </a>
    }
  </div>
</div>
